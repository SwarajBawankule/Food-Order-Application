<app-search></app-search>
<app-tags></app-tags>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
        <img src="{{food.imgUrl}}" alt="food img">

        <div class="content">
            <div class="name">
                {{food.name}}
            </div>
            <span class="favorite {{food.favorite?'' :'not'}}"><i class="fas fa-heart"></i></span>

            <div class="star-rating" data-rating="4.5">
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star-half">&#9734;</span>
                <span class="rating-value">4.5</span>
            </div>
            

            <div class="product-item-footer">
                <div class="origins">
                    <span *ngFor="let origin of food.origin">
                        {{origin}}

                    </span>
                </div>
                <div class="cook-time">
                    <span>ðŸ•‘</span>
                        {{food.cookTime}}
                
            </div>
            
            </div>
            <div class="price">
                {{food.price|currency}}
            </div>
</div>

        
    </a>
    </li>
</ul>
